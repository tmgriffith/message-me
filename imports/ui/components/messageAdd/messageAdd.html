<form>
	<div class="form-group">
		<label> 
			Message Subject:
		</label>
		<input type="text" ng-model="messageAdd.message.name" class="form-control"/>
	</div>	
	<div class="form-group">
		<label>
			Message Body:
		</label>
		<input type="text" ng-model="messageAdd.message.description" class="form-control"/>
	</div>
	<div class="checkbox">	
		<label>
			<input type="checkbox" ng-model="messageAdd.message.public"/> Make Message Public?
		</label>
	</div>	
		
	<button ng-click="messageAdd.submit()">Send Message!</button>	
</form>
